<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css"  crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
        
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Week-end ludique</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          {% if session.get("isLogged") == True and session.get("isAdmin") != True %}
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          {% endif %}       
        </ul>

        {% if session.get("isLogged") != True %}   
          <ul class="form-inline my-2 my-lg-0">
            <button class="btn btn-secondary my-2 my-sm-0">
              <a class="nav-link" href="/login">S'authentifier</a>
            </button>
            <button class="btn btn-warning my-2 my-sm-0">
              <a class="nav-link" href="/signin">S'inscrire</a>
            </button>          
          </ul>          
        {% else %}
          <ul class="form-inline my-2 my-lg-0">
            <a class="nav-link" href="/auth/logout">
              <button class="btn btn-danger my-2 my-sm-0">Se d√©connecter</button>
            </a>
          </ul>  
        {% endif %}
      </div>
    </nav>
</head>

<body>
  {% block title %}

  {% endblock %}
      

  {% block content %}

  {% endblock %} 

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>

</html>
